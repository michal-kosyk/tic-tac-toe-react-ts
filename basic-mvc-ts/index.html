<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <script
      src="https://kit.fontawesome.com/3aa6860a0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div data-id="grid" class="grid">
        <div class="turn" data-id="turn">
          <i data-id="turn-icon" class="fa-solid fa-o turquoise"></i>
          <p data-id="turn-text" class="turquoise">Player 1, you're up!</p>
        </div>
        <!-- DROPDOWN MENU -->
        <div class="menu" data-id="menu">
          <button class="menu-btn" data-id="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden" data-id="menu-items">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>
        <div id="1" class="square shadow" data-id="square"></div>
        <div id="2" class="square shadow" data-id="square"></div>
        <div id="3" class="square shadow" data-id="square"></div>
        <div id="4" class="square shadow" data-id="square"></div>
        <div id="5" class="square shadow" data-id="square"></div>
        <div id="6" class="square shadow" data-id="square"></div>
        <div id="7" class="square shadow" data-id="square"></div>
        <div id="8" class="square shadow" data-id="square"></div>
        <div id="9" class="square shadow" data-id="square"></div>
        <div class="score score--player-1 shadow">
          <p>Player 1</p>
          <span data-id="score-player-1">0 Wins</span>
        </div>
        <div class="score score--ties shadow">
          <p>Ties</p>
          <span data-id="score-ties">0</span>
        </div>
        <div class="score score--player-2 shadow">
          <p>Player 2</p>
          <span data-id="score-player-2">0 Wins</span>
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer>
      <p>Created through learning</p>
      <p><a href="https://github.com/michal-kosyk">My github profile</a></p>
    </footer>

    <!-- Modal -->
    <div data-id="game-result-modal" class="modal hidden">
      <div class="modal-contents">
        <p data-id="game-result-modal-text">Player 1 wins!</p>
        <button data-id="game-result-modal-button">Play again</button>
      </div>
    </div>

    <script src="dist/src/app.js" type="module"></script>
  </body>
</html>
