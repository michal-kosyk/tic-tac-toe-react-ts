<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <script
      src="https://kit.fontawesome.com/3aa6860a0f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="turn">
          <i class="fa-solid fa-x turquoise"></i>
          <p>Player 1, you're up!</p>
        </div>
        <!-- DROPDOWN MENU -->
        <div class="menu">
          <button class="menu-btn">
            Actions
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="items border hidden">
            <button>Reset</button>
            <button>New Round</button>
          </div>
        </div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="square shadow"></div>
        <div class="score score--player-1 shadow">
          <p>Player 1</p>
          <span>0 Wins</span>
        </div>
        <div class="score score--ties shadow">
          <p>Ties</p>
          <span>0</span>
        </div>
        <div class="score score--player-2 shadow">
          <p>Player 2</p>
          <span>0 Wins</span>
        </div>
      </div>
    </main>
    <!-- Footer section -->
    <footer>
      <p>Created through learning</p>
      <p><a href="https://github.com/michal-kosyk">My github profile</a></p>
    </footer>

    <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-contents">
        <p>Player 1 wins!</p>
        <button>Play again</button>
      </div>
    </div>
  </body>
</html>
